<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0dfdf;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
        }
        .left-section {
            width: 40%;
            text-align: center;
            padding: 20px;
            border-right: 1px solid #0c0505;
        }
        
        .left-section img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        .left-section h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }
        .left-section p {
            font-size: 1rem;
            color: #666;
        }
        .right-section {
            width: 60%;
            padding: 20px;
        }
        .info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .info img {
            width: 50px;
            height: 50px;
        }
        .info div {
            text-align: left;
        }
        .info h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #444;
        }
        .info p {
            font-size: 0.9rem;
            color: #777;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .button {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #585b82;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #3c3d56;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="asset/brawigigs.png" alt="BrawiGigs Logo">
            <h1>Selamat Datang di BrawiGigs!</h1>
            <p>Silakan Pilih Bagian Anda Untuk Mengakses Fitur Berdasarkan Bagiannya.</p>
        </div>

        <div class="right-section">
            <div class="info">
                <img src="asset/mahasiswa.png" alt="Mahasiswa">
                <div>
                    <h2>Untuk Mahasiswa</h2>
                    <p>Akses ke informasi magang, lowongan kerja, dan lebih banyak fitur lainnya.</p>
                </div>
            </div>

            <div class="info">
                <img src="asset/perusahaan.png" alt="Perusahaan">
                <div>
                    <h2>Untuk Perusahaan</h2>
                    <p>Cari kandidat terbaik untuk kebutuhan pekerjaan Anda.</p>
                </div>
            </div>

            <div class="button-group">
                <a href="html/registerloginmahasiswa.html" class="button">Mahasiswa</a>
                <a href="html/registerloginperusahaan.html" class="button">Perusahaan</a>
            </div>
        </div>
    </div>
</body>
</html>
